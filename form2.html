<!DOCTYPE html>
<html>

<head>

<body>

        <form>
            <div class="label-float invalid">
                <input type="text" id= "valorT"  placeholder=" "/>
                <label>Valor Total do Veiculo</label>
                <div class="error">
                  <span> OBRIGATÓRIO! </span>
                </div>
            </div>
            <br>
            <div class="label-float invalid">
                <input type="text" id= "entrada" placeholder=" " />

            </div>
             <br>
             <div class="label-float invalid">

                <div class="error">

          <br>

          </div>
          <br>
          <br>
           <input type="submit" class="button" onclick="verificarCampos(event);" value="PRÓXIMO" />

      </div>
    </section> 
</form>
